      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"

  <body>
  <header>
    <div><img class="logo" src="./image/logo/Booki.png" alt="logo" title="logo_booki" width="61px" height="19px"></div>
    <nav>
      <a href="#">Hébergements</a>
      <a href="#">Activités</a>
    </nav>
  </header>
    <section class="">
    <h1>Trouvez les Hébergements pour des vacances de rêve</h1>
    <p>En plein centre-ville ou en pleine nature</p>
   
    <form class="recherche">
    <div class="maps"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
    <input type="text" placeholder="Rechercher">
    <button class="formulaire">Rechercher</button>
    </form>
    <div class="Filtre">
      <h1>Filtres</h1>
      <button class="button"><i class="fa-sharp fa-solid fa-money-bill icon"></i>Économique</button>
      <button class="button"><i class="fa-solid fa-person icon"></i>Familial</button>
      <button class="button"><i class="fa-sharp fa-solid fa-heart icon"></i>romantique</button>
      <button class="button"><i class="fa-solid fa-dog icon"></i>animaux autorisés</button>
    </div>
    <div class="infobar"><i class="fa-sharp fa-solid fa-circle-exclamation"></i> Plus de 500 logements sont disponibles dans cette ville</div>
    </section>
    <section>
    <h2>Hébergement à Marseille</h2>
    </section>
